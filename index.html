<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="sky"></div>
    <div class="bicycle">
        <div class="seat"></div>
        <div class="handle"></div>
        <div class="chessi">
            <div class="rod1 chessi-rod"></div>
            <div class="rod2 chessi-rod"></div>
            <div class="rod3 chessi-rod"></div>
            <div class="rod4 chessi-rod"></div>
            <div class="rod5 chessi-rod"></div>
            <div class="rod6 chessi-rod"></div>
        </div>
        <div class="chain">
            <div class="peddle">
                <div class="peddle1"></div>
            </div>
        </div>
        
        <div class="wheel front-wheel">
            <div class="clich c1"></div>
            <div class="clich c2"></div>
            <div class="clich c3"></div>
            <div class="clich c4"></div>
            <div class="clich c5"></div>
            <div class="clich c6"></div>
            <div class="clich c7"></div>
            <div class="clich c8"></div>
            <div class="clich c9"></div>
            <div class="clich c10"></div>
        </div>
        <div class="wheel back-wheel">
            <div class="clich c1"></div>
            <div class="clich c2"></div>
            <div class="clich c3"></div>
            <div class="clich c4"></div>
            <div class="clich c5"></div>
            <div class="clich c6"></div>
            <div class="clich c7"></div>
            <div class="clich c8"></div>
            <div class="clich c9"></div>
            <div class="clich c10"></div>
        </div>
    </div>
    <div class="road"></div>
</body>
</html>
